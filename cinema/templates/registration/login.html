<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
      <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>
      <form method="post">
        {% csrf_token %} {% for field in form %}
        <div class="mb-4">
          {{ field.label }} {{ field }} {% if field.errors %}
          <div class="text-red-500">{{ field.errors }}</div>
          {% endif %}
        </div>
        {% endfor %} {% if form.non_field_errors %}
        <div class="text-red-500 mb-4">
          {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
          {% endfor %}
        </div>
        {% endif %}

        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600 transition duration-200 mt-5"
        >
          Log In
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Don't have an account?
        <a href="{% url 'authView' %}" class="text-blue-500 hover:underline"
          >Sign Up</a
        >
      </p>
    </div>
  </body>
</html>
